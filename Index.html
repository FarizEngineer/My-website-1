<style>
  /* Name carsell Animation 1 */
.Animate1{
    animation: Fadname 3s ease-out ;
  }
@keyframes Fadname {
  from{
    transform: translateY(100px);
    opacity: 0;
  }
  to{
    transform: translateY(0px)
    opacity: 1;
  }
}
/* Animation 1 end */
/* Logo Animation 2 */
.logofade{
  animation: logfade 2s ease-out;
}
@keyframes logfade{
  from{
    opacity: 0;
  }
  to{
    opacity: 2;
  }
}
/* Animation 2 end */
/* Dropdown Animation 3 */
.Animate3{
  animation: move 1s forwards;
}
@keyframes move{
  from{
 transform: translateX(-25px);
 opacity: 0;
  }
  to{
transform: translateX(0px);
opacity: 3;
  }
}
/* Animation 3 end */

</style>
